    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            padding-top: 56px;
        }

        .btn-primary, .btn-warning {
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .btn-primary:hover, .btn-warning:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">TrendyS Shoessite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="file:///C:/BCA/landing.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="file:///C:/BCA/about.html">ABOUT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Contact Customer Service</h2>
    <p>For any inquiries or assistance, please feel free to reach out to our customer service team.</p>
    <ul>
        <li>Phone: +1 (123) 456-7890</li>
        <li>Email: info@trendysshoessite.com</li>
        <li>Customer Support Hours: 24/7</li>
    </ul>
    <hr>
    <h3>Send us a message</h3>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    $(document).ready(function() {
        $("#contactForm").submit(function(event) {
            event.preventDefault();

            var name = $("#name").val();
            var email = $("#email").val();
            var message = $("#message").val();
            console.log("Name: " + name);
            console.log("Email: " + email);
            console.log("Message: " + message);

            alert("Your message has been submitted. We will get back to you soon!");
        });
    });
</script>

</body>
</html>
