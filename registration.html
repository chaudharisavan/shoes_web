<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('C:/BCA/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .registration-container {
            margin-top: 5%;
            opacity: 0.9;
        }
        .card {
            width: 500px;
            margin: auto;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md" style="background-color:#ADD8E6;"></nav>

<div class="container registration-container">
    <div class="card">
        <h3>Registration</h3>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <small id="passwordHelp" class="form-text text-muted">Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.</small>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p id="successMessage" style="display:none;">Registration successful! Redirecting to login page...</p>
        <p>Already have an account? <a href="file:///C:/BCA/login.html">Login here</a>.</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $("#registrationForm").submit(function(event) {
            event.preventDefault();

            var username = $("#username").val();
            var email = $("#email").val();
            var password = $("#password").val();

            if (username.trim() === '' || email.trim() === '' || password.trim() === '') {
                alert("Please fill in all fields.");
                return;
            }

            var emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailFormat)) {
                alert("Please enter a valid email address.");
                return;
            }

            var passwordFormat = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;
            if (!password.match(passwordFormat)) {
                alert("Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.");
                return;
            }

            $("#successMessage").show();
            setTimeout(function() {
                window.location.href = "SHOP.html";
            }, 3000);
        });
    });
</script>
</body>
</html>
