<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('C:/BCA/shoes.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            opacity: 0.8;
            color: dark;
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input.form-control {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button.btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="forgetForm">
        <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="newPassword">Enter New Password:</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
        </div>
        <div class="form-group">
            <label for="rePassword">Re-enter Password:</label>
            <input type="password" class="form-control" id="rePassword" name="rePassword" minlength="8" required>
        </div>
        <button type="submit" class="btn btn-info">Confirm</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
    $(document).ready(function() {
        $("#forgetForm").submit(function(event) {
            event.preventDefault();

            var username = $("#username").val();
            var newPassword = $("#newPassword").val();
            var rePassword = $("#rePassword").val();

            if (username.trim() === '' || newPassword.trim() === '' || rePassword.trim() === '') {
                alert("Please fill in all fields.");
                return;
            }

            if (newPassword !== rePassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }


            alert("Password reset successful!");
        });
    });
</script>

</body>
</html>
